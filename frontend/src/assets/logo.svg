<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon shape representing molecular structure -->
  <g transform="translate(100,100)">
    <!-- Outer hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="none" 
             stroke="url(#gradient)" 
             stroke-width="3"/>
    
    <!-- Inner connections -->
    <line x1="0" y1="-60" x2="0" y2="0" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="52" y1="-30" x2="0" y2="0" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="52" y1="30" x2="0" y2="0" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="60" x2="0" y2="0" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-52" y1="30" x2="0" y2="0" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-52" y1="-30" x2="0" y2="0" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="url(#gradient)"/>
    
    <!-- Vertex circles -->
    <circle cx="0" cy="-60" r="6" fill="url(#gradient)"/>
    <circle cx="52" cy="-30" r="6" fill="url(#gradient)"/>
    <circle cx="52" cy="30" r="6" fill="url(#gradient)"/>
    <circle cx="0" cy="60" r="6" fill="url(#gradient)"/>
    <circle cx="-52" cy="30" r="6" fill="url(#gradient)"/>
    <circle cx="-52" cy="-30" r="6" fill="url(#gradient)"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea">HealthCore</text>
</svg>